<div class="profile-container shadow rounded-lg overflow-hidden">
  <div class="profile-header bg-light p-4"></div>
  
  <div class="profile-content p-4 text-center">
    <div class="profile-photo-container mb-3">
      <img [src]="profile?.fotoPerfil || '/assets/default-avatar.png'" 
           alt="Foto de perfil" 
           class="profile-photo rounded-circle border shadow-sm">
    </div>
    
    <h4 class="profile-name fw-bold mb-1">{{ profile?.nombreUsuario || 'Usuario' }}</h4>
    <p class="profile-email text-muted mb-3">{{ profile?.correo || 'correo@ejemplo.com' }}</p>
    
    <div class="profile-role mb-4">
      <span class="badge bg-primary rounded-pill px-3 py-2">
        <i class="bi bi-person-badge me-1"></i>
        {{ profile?.descrol || 'Usuario' }}
      </span>
    </div>
    
    <div class="profile-details">
      <div class="profile-id small text-muted">
        <span class="fw-light">ID: </span>
        <span class="user-id">{{ profile?.idusuario || '-' }}</span>
      </div>
    </div>
  </div>
  
  <div class="profile-footer border-top p-3 bg-light d-flex justify-content-center">
    <button class="btn btn-sm btn-outline-secondary">
      <i class="bi bi-pencil me-1"></i> Editar perfil
    </button>
  </div>
</div>
