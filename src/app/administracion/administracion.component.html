<div class="container py-4">
    <div class="table-responsive shadow rounded">
      <table class="table table-striped table-hover table-bordered align-middle mb-0 text-nowrap"
             style="background-color: var(--bs-card-bg); color: var(--bs-card-color); border-color: var(--bs-border-color);">
        <thead class="table-responsive">
          <tr>
            <th (click)="sortTable('idusuario')" class="procesos-th text-center sortable cursor-pointer" style="width: 10px !important; ">
              ID Usuario <span [innerHTML]="getSortIcon('idusuario')"></span>
            </th>
            <th (click)="sortTable('nombreUsuario')" class="procesos-th text-center sortable cursor-pointer">
              Nombre <span [innerHTML]="getSortIcon('nombreUsuario')"></span>
            </th>
            <th (click)="sortTable('correo')" class="procesos-th text-center sortable cursor-pointer">
              Correo <span [innerHTML]="getSortIcon('correo')"></span>
            </th>
            <th (click)="sortTable('idrol')" class="procesos-th text-center sortable cursor-pointer">
              Rol <span [innerHTML]="getSortIcon('descrol')"></span>
            </th>
            <th (click)="sortTable('habilitado')" class="procesos-th text-center sortable cursor-pointer">
              Habilitado <span [innerHTML]="getSortIcon('habilitado')"></span>
            </th>
            <th class="procesos-th text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of sortedUsuarios">
            <td class="procesos-td text-center fw-bold">
                <div class="text-truncate" style="max-width: 150px; overflow: hidden; margin-left: 6px">
                  {{ user.idusuario }}
                </div>
              </td>
              
            <td class="procesos-td text-center">
              {{ user.nombreUsuario }}
            </td>
            <td class="procesos-td text-center">
              {{ user.correo }}
            </td>
            <td class="procesos-td text-center">
              <span class=" bg-info p-1 rounded text-dark">{{ user.descrol }}</span>
            </td>
            <td class="procesos-td text-center">
                <span class="badge fs-6"  [ngClass]="user.habilitado ? 'bg-info' : 'bg-danger'">
                  {{ user.habilitado ? 'SÃ­' : 'No' }}
                </span>
              </td>
            <td class="procesos-btn text-center">
              <button class="btn btn-sm btn-secondary me-1" title="Editar">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  

  <div
  *ngIf="isLoading"
  class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
  style="z-index: 2000; background-color: rgba(255,255,255,0.5)"
>
  <app-spinner [loading]="true" />
</div>
