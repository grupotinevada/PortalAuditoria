<nav>
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <ng-container *ngIf="!last">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> &gt;
    </ng-container>
    <ng-container *ngIf="last">
      <span>{{ breadcrumb.label }}</span>
    </ng-container>
  </ng-container>
</nav>
