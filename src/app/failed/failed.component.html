<div class="failed-container"></div>
<mat-card class="login-failed-card">
    <mat-card-header>
      <mat-card-title>Login Failed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Lo siento, ocurrió un error al intentar iniciar sesión. Por favor, vuelve a intentarlo.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/']">Volver al login</button>
    </mat-card-actions>
  </mat-card>
