<div *ngIf="mostrarMensajeAdvertencia" class="alert alert-warning alert-dismissible fade show my-3">
  <i class="bi bi-exclamation-triangle-fill me-2"></i>No se encontraron sociedades relacionadas para este proyecto.
</div>

<div *ngIf="!mostrarMensajeAdvertencia" class="containerSociedades">
  <div class="card sociedad-card" *ngFor="let sociedad of sociedades" 
       (click)="seleccionarSociedad(sociedad.idsociedad)" tabindex="0" 
       (keydown.enter)="seleccionarSociedad(sociedad.idsociedad)">
    <div class="card-body">
      <h3 class="sociedad-name">{{ sociedad.nombresociedad }}</h3>
      <p class="sociedad-id mt-4"></p>
      <a (click)="seleccionarSociedad(sociedad.idsociedad)" class="btn btn-secondary" 
         (keydown.enter)="seleccionarSociedad(sociedad.idsociedad)" tabindex="0">
        Ver detalles
        <i class="bi bi-chevron-right"></i>
      </a>
    </div>
  </div>
</div>
