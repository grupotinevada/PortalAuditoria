<div class="containerProyectos">
  <div class="card country-card" *ngFor="let pais of paises">
    <div class="card-body">
      <div class="header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <i class="bi bi-globe me-2"></i>
          <div class="country-name">{{ pais.nombrepais }}</div>
        </div>
        <span class="badge ">{{ pais.cod }}</span>
      </div>

      <hr />

      <div class="project-info d-flex align-items-center mb-3">
        <i class="bi bi-geo-alt-fill me-2"></i>
        <span class="d-flex align-items-center">
          Proyectos disponibles:
          <span class="badge rounded-pill ms-2">
            {{ pais.cantidadProyectos || 0 }}
          </span>
        </span>
      </div>
      

      <button
        (click)="seleccionarPais(pais.idpais)"
        (keydown.enter)="seleccionarPais(pais.idpais)"
        class="btn btn-outline-primary project-btn d-flex align-items-center"
        tabindex="0"
      >
        Ver proyectos
        <i class="bi bi-chevron-right ms-2"></i>
      </button>
    </div>
  </div>
</div>
